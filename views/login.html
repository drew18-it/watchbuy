<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | WatchBuy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .login-page {
      min-height: 100vh;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    
    .login-container {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      position: relative;
    }
    
    .login-header {
      background: var(--gradient-secondary);
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .login-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
    }
    
    .login-header-content {
      position: relative;
      z-index: 2;
    }
    
    .login-form {
      padding: 2.5rem;
    }
    
    .form-floating {
      margin-bottom: 1.5rem;
    }
    
    .form-floating > .form-control {
      height: calc(3.5rem + 2px);
      line-height: 1.25;
    }
    
    .form-floating > label {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      padding: 1rem 0.75rem;
      pointer-events: none;
      border: 1px solid transparent;
      transform-origin: 0 0;
      transition: opacity .1s ease-in-out,transform .1s ease-in-out;
    }
    
    .form-floating > .form-control:focus,
    .form-floating > .form-control:not(:placeholder-shown) {
      padding-top: 1.625rem;
      padding-bottom: 0.625rem;
    }
    
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      opacity: .65;
      transform: scale(.85) translateY(-0.5rem) translateX(0.15rem);
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      z-index: 10;
    }
    
    .password-toggle:hover {
      color: var(--secondary);
    }
    
    .login-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1rem;
    }
    
    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }
    
    .divider span {
      background: var(--card-bg);
      padding: 0 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .social-login {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .social-btn {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid var(--border);
      background: transparent;
      border-radius: var(--radius-sm);
      color: var(--text);
      text-decoration: none;
      text-align: center;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .social-btn:hover {
      border-color: var(--secondary);
      color: var(--secondary);
      transform: translateY(-2px);
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-watch,
    .floating-star,
    .floating-diamond {
      position: absolute;
      font-size: 1.5rem;
      color: var(--secondary);
      opacity: 0.2;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-watch {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-star {
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .floating-diamond {
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="floating-elements">
      <div class="floating-watch">
        <i class="bi bi-clock"></i>
      </div>
      <div class="floating-star">
        <i class="bi bi-star-fill"></i>
      </div>
      <div class="floating-diamond">
        <i class="bi bi-gem"></i>
      </div>
    </div>
    
    <div class="login-container">
      <div class="login-header">
        <div class="login-header-content">
          <h2 class="mb-2">
            <i class="bi bi-clock-history me-2"></i>Welcome Back
          </h2>
          <p class="mb-0 opacity-75">Sign in to your WatchBuy account</p>
        </div>
      </div>
      
      <div class="login-form">
        <form id="loginForm" action="/login" method="POST" novalidate>
          <div class="form-floating">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required />
            <label for="email">Email Address</label>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          
          <div class="form-floating position-relative">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
            <label for="password">Password</label>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="bi bi-eye" id="passwordIcon"></i>
            </button>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="text-decoration-none text-gold">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>
        
        <div class="divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-login">
          <a href="#" class="social-btn">
            <i class="bi bi-google"></i>
            <span class="d-none d-sm-inline">Google</span>
          </a>
          <a href="#" class="social-btn">
            <i class="bi bi-facebook"></i>
            <span class="d-none d-sm-inline">Facebook</span>
          </a>
        </div>
        
        <div class="text-center">
          <p class="mb-0">
            Don't have an account? 
            <a href="/register" class="text-decoration-none text-gold fw-semibold">Create one</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/notifications.js"></script>
  <script>
    // Password toggle functionality
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('bi-eye');
        passwordIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('bi-eye-slash');
        passwordIcon.classList.add('bi-eye');
      }
    }

    // Enhanced form validation with detailed error messages
    function validateFormWithDetails() {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      let isValid = true;
      const errors = [];

      // Reset validation states
      [email, password].forEach(field => {
        field.classList.remove('is-valid', 'is-invalid');
      });

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value.trim()) {
        email.classList.add('is-invalid');
        errors.push('Email address is required');
        isValid = false;
      } else if (!emailRegex.test(email.value)) {
        email.classList.add('is-invalid');
        errors.push('Please enter a valid email address');
        isValid = false;
      } else {
        email.classList.add('is-valid');
      }

      // Password validation
      if (!password.value.trim()) {
        password.classList.add('is-invalid');
        errors.push('Password is required');
        isValid = false;
      } else if (password.value.length < 6) {
        password.classList.add('is-invalid');
        errors.push('Password must be at least 6 characters long');
        isValid = false;
      } else {
        password.classList.add('is-valid');
      }

      return {
        isValid,
        message: errors.length > 0 ? errors.join(', ') : 'Please fix the errors in the form'
      };
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Validate form and get specific error messages
      const validationResult = validateFormWithDetails();
      if (!validationResult.isValid) {
        notify.error('Validation Error', validationResult.message);
        return;
      }
      
      const formData = new FormData(this);
      const email = formData.get('email');
      const password = formData.get('password');
      const loginBtn = document.getElementById('loginBtn');
      const originalText = loginBtn.innerHTML;
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Signing In...';
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });
        
        if (response.ok) {
          // Check if response is a redirect
          if (response.redirected || response.url.includes('/index.html')) {
            notify.success('Welcome Back!', 'Login successful. Redirecting...');
            setTimeout(() => {
              window.location.href = '/index.html';
            }, 1500);
          } else {
            const responseText = await response.text();
            if (responseText.includes('Invalid email or password')) {
              notify.error('Login Failed', 'Invalid email or password. Please try again.');
            } else if (responseText.includes('inactive')) {
              notify.error('Account Inactive', 'Your account is inactive. Please contact administrator.');
            } else {
              notify.success('Welcome Back!', 'Login successful. Redirecting...');
              setTimeout(() => {
                window.location.href = '/index.html';
              }, 1500);
            }
          }
        } else {
          const errorText = await response.text();
          if (errorText.includes('Invalid email or password')) {
            notify.error('Login Failed', 'Invalid email or password. Please try again.');
          } else if (errorText.includes('inactive')) {
            notify.error('Account Inactive', 'Your account is inactive. Please contact administrator.');
          } else {
            notify.error('Login Failed', 'Server error. Please try again later.');
          }
        }
      } catch (error) {
        console.error('Login error:', error);
        notify.error('Connection Error', 'Unable to connect to server. Please check your internet connection.');
      } finally {
        // Restore button state
        loginBtn.disabled = false;
        loginBtn.innerHTML = originalText;
      }
    });

    // Real-time validation
    document.getElementById('email').addEventListener('input', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (this.value && !emailRegex.test(this.value)) {
        this.classList.add('is-invalid');
        this.classList.remove('is-valid');
      } else if (this.value) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
      } else {
        this.classList.remove('is-valid', 'is-invalid');
      }
    });

    document.getElementById('password').addEventListener('input', function() {
      if (this.value && this.value.length < 6) {
        this.classList.add('is-invalid');
        this.classList.remove('is-valid');
      } else if (this.value) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
      } else {
        this.classList.remove('is-valid', 'is-invalid');
      }
    });

    // Enter key to submit
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const activeElement = document.activeElement;
        if (activeElement && activeElement.form) {
          activeElement.form.dispatchEvent(new Event('submit'));
        }
      }
    });
  </script>
</body>
</html>
