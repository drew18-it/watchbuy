<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Products | WatchBuy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Watch<span class="text-gold">Buy</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="mainNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
        </ul>
        <div class="d-flex align-items-center" id="auth-buttons">
          
        </div>
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="container my-5">
    <div class="row">
      <!-- Search Filters Sidebar -->
      <div class="col-lg-3 mb-4">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Search Filters</h5>
          </div>
          <div class="card-body">
            <!-- Search Input -->
            <div class="mb-3">
              <label for="searchQuery" class="form-label">Search Products</label>
              <input type="text" id="searchQuery" class="form-control" placeholder="Enter product name, description, or category...">
            </div>

            <!-- Category Filter -->
            <div class="mb-3">
              <label for="categoryFilter" class="form-label">Category</label>
              <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
              </select>
            </div>

            <!-- Price Range -->
            <div class="mb-3">
              <label class="form-label">Price Range</label>
              <div class="row">
                <div class="col-6">
                  <input type="number" id="minPrice" class="form-control" placeholder="Min ₱">
                </div>
                <div class="col-6">
                  <input type="number" id="maxPrice" class="form-control" placeholder="Max ₱">
                </div>
              </div>
            </div>

            <!-- Sort Options -->
            <div class="mb-3">
              <label for="sortBy" class="form-label">Sort By</label>
              <select id="sortBy" class="form-select">
                <option value="name">Name (A-Z)</option>
                <option value="name DESC">Name (Z-A)</option>
                <option value="price">Price (Low to High)</option>
                <option value="price DESC">Price (High to Low)</option>
                <option value="quantity">Availability</option>
              </select>
            </div>

            <!-- Search Button -->
            <button id="searchBtn" class="btn btn-primary w-100 mb-3">
              <span class="loading-spinner d-none"></span>
              Search Products
            </button>

            <!-- Clear Filters -->
            <button id="clearFilters" class="btn btn-outline-secondary w-100">
              Clear Filters
            </button>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="col-lg-9">
        <!-- Search Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 id="searchTitle">Search Products</h2>
            <p id="searchSubtitle" class="text-muted">Find your perfect timepiece</p>
          </div>
          <div class="d-flex align-items-center">
            <span id="resultCount" class="text-muted me-3">0 results</span>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary active" data-view="grid">
                <i class="bi bi-grid"></i> Grid
              </button>
              <button type="button" class="btn btn-outline-primary" data-view="list">
                <i class="bi bi-list"></i> List
              </button>
            </div>
          </div>
        </div>

        <!-- Search Results Container -->
        <div id="searchResults" class="row g-4">
          <!-- Results will be loaded here -->
        </div>

        <!-- Pagination -->
        <nav id="pagination" class="mt-4" style="display: none;">
          <ul class="pagination justify-content-center">
            <!-- Pagination will be generated here -->
          </ul>
        </nav>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-5" style="display: none;">
          <div class="mb-3">
            <i class="bi bi-search" style="font-size: 3rem; color: #ccc;"></i>
          </div>
          <h4>No products found</h4>
          <p class="text-muted">Try adjusting your search criteria or browse all products</p>
          <a href="/shop" class="btn btn-primary">Browse All Products</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 WatchBuy Co.</p>
    <small>Contact us: support@watchbuy.com | +63 912 345 6789</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/notifications.js"></script>
  <script>
    // Search functionality
    class ProductSearch {
      constructor() {
        this.currentPage = 1;
        this.currentFilters = {};
        this.init();
      }

      init() {
        this.bindEvents();
        this.loadCategories();
        this.loadFromURL();
      }

      bindEvents() {
        // Search button
        document.getElementById('searchBtn').addEventListener('click', () => {
          this.performSearch();
        });

        // Enter key in search input
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.performSearch();
          }
        });

        // Clear filters
        document.getElementById('clearFilters').addEventListener('click', () => {
          this.clearFilters();
        });

        // View toggle
        document.querySelectorAll('[data-view]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            this.toggleView(e.target.dataset.view);
          });
        });

        // Auto-search on filter change
        ['categoryFilter', 'minPrice', 'maxPrice', 'sortBy'].forEach(id => {
          document.getElementById(id).addEventListener('change', () => {
            this.performSearch();
          });
        });
      }

      async loadCategories() {
        try {
          const response = await fetch('/api/categories');
          const categories = await response.json();
          
          const select = document.getElementById('categoryFilter');
          categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.name;
            option.textContent = category.name;
            select.appendChild(option);
          });
        } catch (error) {
          console.error('Error loading categories:', error);
        }
      }

      async performSearch(page = 1) {
        const searchBtn = document.getElementById('searchBtn');
        const spinner = searchBtn.querySelector('.loading-spinner');
        
        // Show loading
        searchBtn.disabled = true;
        spinner.classList.remove('d-none');
        
        try {
          // Get search parameters
          const query = document.getElementById('searchQuery').value;
          const category = document.getElementById('categoryFilter').value;
          const minPrice = document.getElementById('minPrice').value;
          const maxPrice = document.getElementById('maxPrice').value;
          const sortBy = document.getElementById('sortBy').value;

          // Build URL
          const params = new URLSearchParams();
          if (query) params.append('q', query);
          if (category) params.append('category', category);
          if (minPrice) params.append('minPrice', minPrice);
          if (maxPrice) params.append('maxPrice', maxPrice);
          if (sortBy) params.append('sortBy', sortBy);
          params.append('page', page);
          params.append('limit', 12);

          const response = await fetch(`/search/api?${params.toString()}`);
          const data = await response.json();

          if (data.success) {
            this.displayResults(data);
            this.updateURL();
          } else {
            notify.error('Search Error', data.message || 'Failed to search products');
          }

        } catch (error) {
          console.error('Search error:', error);
          notify.error('Search Error', 'Unable to perform search');
        } finally {
          // Hide loading
          searchBtn.disabled = false;
          spinner.classList.add('d-none');
        }
      }

      displayResults(data) {
        const container = document.getElementById('searchResults');
        const noResults = document.getElementById('noResults');
        const pagination = document.getElementById('pagination');
        const resultCount = document.getElementById('resultCount');
        const searchTitle = document.getElementById('searchTitle');
        const searchSubtitle = document.getElementById('searchSubtitle');

        // Update header
        if (data.query) {
          searchTitle.textContent = `Search Results for "${data.query}"`;
          searchSubtitle.textContent = `${data.total} products found`;
        } else {
          searchTitle.textContent = 'All Products';
          searchSubtitle.textContent = `${data.total} products available`;
        }

        resultCount.textContent = `${data.total} results`;

        if (data.results.length === 0) {
          container.innerHTML = '';
          noResults.style.display = 'block';
          pagination.style.display = 'none';
          return;
        }

        noResults.style.display = 'none';
        pagination.style.display = 'block';

        // Display products
        container.innerHTML = data.results.map(product => {
          const price = product.price ? `₱${product.price.toLocaleString()}` : 'Price on request';
          const imageSrc = product.img_path ? 
            (product.img_path.startsWith('/uploads/') ? product.img_path : `/uploads/${product.img_path}`) :
            'https://via.placeholder.com/300x200?text=Product+Image';

          return `
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm h-100">
                <img src="${imageSrc}" 
                     class="card-img-top" 
                     alt="${product.name}" 
                     style="height: 200px; object-fit: cover;"
                     onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found'">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text flex-grow-1">${product.description || 'Premium timepiece with exceptional craftsmanship.'}</p>
                  <div class="mt-auto">
                    <p class="card-text"><strong>Price:</strong> ${price}</p>
                    <p class="card-text"><strong>Category:</strong> ${product.category_name || 'Uncategorized'}</p>
                    <p class="card-text"><strong>Available:</strong> ${product.quantity || 0} units</p>
                    <div class="d-grid gap-2">
                      <a href="/product.html?id=${product.id}" class="btn btn-primary">View Details</a>
                      <button class="btn btn-outline-primary add-to-cart-btn" data-product-id="${product.id}">
                        Add to Cart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

        // Add event listeners for add to cart buttons
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
          button.addEventListener('click', async function() {
            const productId = this.getAttribute('data-product-id');
            try {
              const result = await cartOperations.addToCart(productId, 1);
              if (result && result.success) {
                // Success notification is handled by cartOperations
              }
            } catch (error) {
              console.error('Add to cart error:', error);
            }
          });
        });

        // Generate pagination
        this.generatePagination(data.page, data.totalPages);
      }

      generatePagination(currentPage, totalPages) {
        const pagination = document.getElementById('pagination').querySelector('ul');
        
        if (totalPages <= 1) {
          pagination.innerHTML = '';
          return;
        }

        let html = '';
        
        // Previous button
        html += `
          <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
          </li>
        `;

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            html += `
              <li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" data-page="${i}">${i}</a>
              </li>
            `;
          } else if (i === currentPage - 3 || i === currentPage + 3) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
          }
        }

        // Next button
        html += `
          <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
          </li>
        `;

        pagination.innerHTML = html;

        // Add event listeners
        pagination.querySelectorAll('.page-link').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const page = parseInt(e.target.dataset.page);
            if (page && page !== currentPage) {
              this.performSearch(page);
            }
          });
        });
      }

      clearFilters() {
        document.getElementById('searchQuery').value = '';
        document.getElementById('categoryFilter').value = '';
        document.getElementById('minPrice').value = '';
        document.getElementById('maxPrice').value = '';
        document.getElementById('sortBy').value = 'name';
        
        this.performSearch();
      }

      toggleView(view) {
        // Update active button
        document.querySelectorAll('[data-view]').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelector(`[data-view="${view}"]`).classList.add('active');

        // Update results container
        const container = document.getElementById('searchResults');
        if (view === 'list') {
          container.classList.add('list-view');
        } else {
          container.classList.remove('list-view');
        }
      }

      loadFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        
        if (query) {
          document.getElementById('searchQuery').value = query;
          this.performSearch();
        }
      }

      updateURL() {
        const query = document.getElementById('searchQuery').value;
        if (query) {
          const url = new URL(window.location);
          url.searchParams.set('q', query);
          window.history.pushState({}, '', url);
        }
      }
    }

    // Initialize search when page loads
    document.addEventListener('DOMContentLoaded', function() {
      new ProductSearch();
      
      // Show welcome notification
      notify.info('Search Products', 'Use the filters to find your perfect watch');
    });
  </script>
</body>
</html>
