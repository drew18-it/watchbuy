<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding: 40px;
      max-width: 1200px;
    }

    .chart-container {
      margin-bottom: 40px;
    }

    canvas {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/admin-users">Users</a>
        <a class="nav-link" href="/admin-orders">Orders</a>
        <a class="nav-link" href="/admin/products">Products</a>
        <a class="nav-link active" href="/admin-charts">Analytics</a>
        <a class="nav-link" href="/admin-categories">Categories</a>
        <a class="nav-link text-danger" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Dashboard Analytics</h2>
      
    </div>

    <!-- Pie Chart -->
    <div class="chart-container">
      <h5>Product Categories Distribution</h5>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Bar Chart -->
    <div class="chart-container">
      <h5>Orders per Month</h5>
      <canvas id="barChart"></canvas>
    </div>

    <!-- Line Chart -->
    <div class="chart-container">
      <h5>Sales Over Time</h5>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    // Check admin access first
    async function checkAdminAccess() {
      try {
        const response = await fetch('/session-data');
        const data = await response.json();
        
        if (!data.loggedIn || data.user.role !== 'admin') {
          alert('Access Denied: Only administrators can access this page');
          window.location.href = '/';
          return false;
        }
        return true;
      } catch (error) {
        console.error('Error checking admin access:', error);
        alert('Error verifying admin access');
        return false;
      }
    }

    // Load charts after admin verification
    async function loadCharts() {
      try {
        // Dynamic Pie Chart from API
        const pieResponse = await fetch('/api/admin/category-distribution');
        if (!pieResponse.ok) {
          throw new Error(`Pie chart API error: ${pieResponse.status}`);
        }
        const pieData = await pieResponse.json();
        const labels = pieData.map(item => item.category);
        const values = pieData.map(item => item.count);
        const colors = ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#c084fc', '#f472b6', '#38bdf8', '#f97316', '#22c55e'];
        new Chart(document.getElementById('pieChart'), {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: colors.slice(0, labels.length)
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      } catch (error) {
        console.error('Failed to load pie chart:', error);
        document.getElementById('pieChart').parentElement.innerHTML = '<div class="alert alert-danger">Failed to load category distribution chart</div>';
      }

      try {
        // Bar Chart (Dynamic Orders per Month from DB)
        const barResponse = await fetch('/api/admin/orders-per-month');
        if (!barResponse.ok) {
          throw new Error(`Bar chart API error: ${barResponse.status}`);
        }
        const barResult = await barResponse.json();
        if (!barResult.success) {
          throw new Error('Bar chart data format error');
        }
        const barData = {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                   'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [{
            label: 'Paid Orders',
            data: barResult.data,
            backgroundColor: '#3b82f6',
          }]
        };
        new Chart(document.getElementById('barChart'), {
          type: 'bar',
          data: barData,
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
              }
            }
          }
        });
      } catch (error) {
        console.error('Failed to load bar chart:', error);
        document.getElementById('barChart').parentElement.innerHTML = '<div class="alert alert-danger">Failed to load orders per month chart</div>';
      }

      try {
        // Full Line Chart (Sales per Month from API)
        const salesResponse = await fetch('/api/admin/sales-per-month');
        if (!salesResponse.ok) {
          throw new Error(`Sales chart API error: ${salesResponse.status}`);
        }
        const salesResult = await salesResponse.json();
        if (!salesResult.success) {
          throw new Error('Sales chart data format error');
        }
        const lineData = {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [{
            label: 'Monthly Sales (₱)',
            data: salesResult.data,
            borderColor: '#10b981',
            backgroundColor: 'rgba(16, 185, 129, 0.1)',
            fill: true,
            tension: 0.4
          }]
        };
        new Chart(document.getElementById('lineChart'), {
          type: 'line',
          data: lineData,
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function(value) {
                    return '₱' + value.toLocaleString();
                  }
                }
              }
            }
          }
        });
      } catch (error) {
        console.error('Failed to load line chart:', error);
        document.getElementById('lineChart').parentElement.innerHTML = '<div class="alert alert-danger">Failed to load sales chart</div>';
      }
    }

    // Initialize charts when page loads
    document.addEventListener('DOMContentLoaded', async function() {
      const hasAccess = await checkAdminAccess();
      if (hasAccess) {
        loadCharts();
      }
    });
  </script>
</body>
</html>
