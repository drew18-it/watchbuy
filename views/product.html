<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details | WatchBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Watch<span class="text-gold">Buy</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="mainNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
        </ul>
        <div class="d-flex align-items-center" id="auth-buttons"></div>
      </div>
    </div>
  </nav>

  <!-- Product Details Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
            <li class="breadcrumb-item"><a href="/shop" class="text-decoration-none">Shop</a></li>
            <li class="breadcrumb-item active" aria-current="page">Product Details</li>
          </ol>
        </nav>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div id="productDetails" class="card shadow-sm"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 WatchBuy Co.</p>
    <small>Contact us: support@watchbuy.com | +63 912 345 6789</small>
  </footer>

  <script src="/js/notifications.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    if (!productId) {
      document.getElementById('productDetails').innerHTML = `
        <div class="card-body text-center py-5">
          <h4 class="text-danger">Product not found</h4>
          <p class="text-muted">The requested product could not be found.</p>
          <a href="/shop" class="btn btn-primary">Back to Shop</a>
        </div>
      `;
    } else {
      fetch(`/api/products/${productId}`)
        .then(res => res.json())
        .then(async product => {
          if (!product || product.error) {
            document.getElementById('productDetails').innerHTML = `
              <div class="card-body text-center py-5">
                <h4 class="text-danger">Product not found</h4>
                <p class="text-muted">The requested product could not be found.</p>
                <a href="/shop" class="btn btn-primary">Back to Shop</a>
              </div>
            `;
            return;
          }

          const price = product.price ? `â‚±${parseFloat(product.price).toLocaleString()}` : 'Price on request';

          // MULTI-IMAGE SUPPORT: Bootstrap carousel setup
          let imageCarouselHTML = '';
          if (product.images && Array.isArray(product.images) && product.images.length > 0) {
            imageCarouselHTML = `
              <div id="productCarousel" class="carousel slide h-100" data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                  ${product.images.map((img, idx) => `
                    <div class="carousel-item ${idx === 0 ? 'active' : ''} h-100">
                      <img src="${img}" class="d-block w-100 h-100 object-fit-cover rounded-start"
                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyMCIgZmlsbD0iIzY2NzM4NyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4='">
                    </div>`).join('')}
                </div>
                ${product.images.length > 1 ? `
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>` : ''}
              </div>
            `;
          } else {
            imageCarouselHTML = `
              <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyMCIgZmlsbD0iIzY2NzM4NyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlByb2R1Y3QgSW1hZ2U8L3RleHQ+PC9zdmc+" 
                   alt="${product.name}" 
                   class="img-fluid rounded-start h-100 object-fit-cover">
            `;
          }

          // Check if user is admin
          let isAdmin = false;
          try {
            const sessionResponse = await fetch('/session-data');
            const sessionData = await sessionResponse.json();
            isAdmin = sessionData.loggedIn && sessionData.user.role === 'admin';
          } catch (error) {
            console.log('Could not check user session:', error);
          }

          const cartButtons = isAdmin ? `
            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i> Admin users cannot add items to cart.
            </div>
          ` : `
            <div class="d-grid gap-2 d-md-flex" id="cart-buttons">
              <button class="btn btn-primary btn-lg flex-fill" onclick="addToCart(${product.id})">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
              <a href="/cart" class="btn btn-outline-primary btn-lg flex-fill">
                <i class="bi bi-cart"></i> View Cart
              </a>
            </div>
          `;

          document.getElementById('productDetails').innerHTML = `
            <div class="row g-0">
              <div class="col-md-6">
                ${imageCarouselHTML}
              </div>
              <div class="col-md-6">
                <div class="card-body p-4">
                  <h2 class="card-title mb-3">${product.name}</h2>
                  <p class="card-text text-muted mb-4">${product.description || 'Premium timepiece with exceptional craftsmanship and elegant design.'}</p>
                  
                  <div class="row mb-4">
                    <div class="col-6">
                      <p class="mb-1"><strong>Price:</strong></p>
                      <h4 class="text-primary mb-0">${price}</h4>
                    </div>
                    <div class="col-6">
                      <p class="mb-1"><strong>Category:</strong></p>
                      <p class="mb-0">${product.category_name || 'Uncategorized'}</p>
                    </div>
                  </div>
                  
                  <div class="row mb-4">
                    <div class="col-6">
                      <p class="mb-1"><strong>Available:</strong></p>
                      <p class="mb-0">${product.quantity || 0} units</p>
                    </div>
                    <div class="col-6">
                      <p class="mb-1"><strong>Product ID:</strong></p>
                      <p class="mb-0">#${product.id}</p>
                    </div>
                  </div>
                  
                  ${!isAdmin ? `
                    <div class="mb-4">
                      <label for="qty" class="form-label"><strong>Quantity:</strong></label>
                      <div class="row">
                        <div class="col-md-6">
                          <input type="number" min="1" max="${product.quantity || 10}" value="1" id="qty" class="form-control" />
                        </div>
                      </div>
                    </div>
                  ` : ''}
                  
                  ${cartButtons}
                  
                  <div class="mt-3">
                    <a href="/shop" class="btn btn-outline-secondary">
                      <i class="bi bi-arrow-left"></i> Back to Shop
                    </a>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Reviews Section -->
            <div class="row mt-5">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h5 class="mb-0">
                      <i class="bi bi-star-fill text-warning"></i> 
                      Customer Reviews
                      <span id="reviewCount" class="badge bg-secondary ms-2">0</span>
                    </h5>
                  </div>
                  <div class="card-body">
                    <!-- Review Statistics -->
                    <div id="reviewStats" class="mb-4 d-none">
                      <div class="row align-items-center">
                        <div class="col-md-3 text-center">
                          <h3 id="averageRating" class="text-primary mb-0">0.0</h3>
                          <div id="starRating" class="text-warning mb-2"></div>
                          <small class="text-muted">Based on <span id="totalReviews">0</span> reviews</small>
                        </div>
                        <div class="col-md-9">
                          <div id="ratingBars"></div>
                        </div>
                      </div>
                    </div>
                    
                    <!-- Add Review Form (for logged in users) -->
                    <div id="addReviewForm" class="mb-4 d-none">
                      <h6>Write a Review</h6>
                      <form id="reviewForm">
                        <div class="mb-3">
                          <label class="form-label">Rating</label>
                          <div class="rating-input">
                            <input type="radio" name="rating" value="5" id="star5" class="d-none">
                            <label for="star5" class="star-label"><i class="bi bi-star-fill"></i></label>
                            <input type="radio" name="rating" value="4" id="star4" class="d-none">
                            <label for="star4" class="star-label"><i class="bi bi-star-fill"></i></label>
                            <input type="radio" name="rating" value="3" id="star3" class="d-none">
                            <label for="star3" class="star-label"><i class="bi bi-star-fill"></i></label>
                            <input type="radio" name="rating" value="2" id="star2" class="d-none">
                            <label for="star2" class="star-label"><i class="bi bi-star-fill"></i></label>
                            <input type="radio" name="rating" value="1" id="star1" class="d-none">
                            <label for="star1" class="star-label"><i class="bi bi-star-fill"></i></label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="reviewComment" class="form-label">Comment (optional)</label>
                          <textarea id="reviewComment" name="comment" class="form-control" rows="3" placeholder="Share your experience with this product..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                      </form>
                    </div>
                    
                    <!-- Reviews List -->
                    <div id="reviewsList"></div>
                    
                    <!-- No Reviews Message -->
                    <div id="noReviews" class="text-center text-muted py-4">
                      <i class="bi bi-chat-dots fs-1"></i>
                      <p class="mt-2">No reviews yet. Be the first to review this product!</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('productDetails').innerHTML = `
            <div class="card-body text-center py-5">
              <h4 class="text-danger">Error loading product</h4>
              <p class="text-muted">There was an error loading the product details.</p>
              <a href="/shop" class="btn btn-primary">Back to Shop</a>
            </div>
          `;
        });
    }

    function addToCart(productId) {
      const qtyInput = document.getElementById('qty');
      const quantity = parseInt(qtyInput.value);

      if (!quantity || quantity < 1) {
        notify.error('Invalid Quantity', 'Please enter a valid quantity.');
        return;
      }

      notify.loading('Adding to cart...');

      fetch('/api/cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: productId, quantity })
      })
      .then(res => res.json())
      .then(data => {
        notify.clearAll();
        if (data.success) {
          notify.success('Added to Cart', 'Product has been added to your cart successfully!');
          qtyInput.value = 1;
        } else {
          notify.error('Add to Cart Failed', data.error || 'Failed to add to cart. Please make sure you are logged in.');
        }
      })
      .catch(err => {
        console.error(err);
        notify.clearAll();
        notify.error('Error', 'An error occurred while adding to cart.');
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      notify.info('Product Details', 'View product information and add to your cart');
      
      // Load reviews if product ID exists
      if (productId) {
        // Add a small delay to ensure product details are rendered first
        setTimeout(() => {
          loadReviews();
          loadReviewStats();
          checkUserReviewStatus();
        }, 100);
      }
    });

    // Load reviews for the product
    async function loadReviews() {
      try {
        const response = await fetch(`/api/reviews/product/${productId}`);
        const reviews = await response.json();
        
        const reviewsList = document.getElementById('reviewsList');
        const noReviews = document.getElementById('noReviews');
        const reviewCount = document.getElementById('reviewCount');
        
        reviewCount.textContent = reviews.length;
        
        if (reviews.length === 0) {
          reviewsList.innerHTML = '';
          noReviews.classList.remove('d-none');
        } else {
          noReviews.classList.add('d-none');
          reviewsList.innerHTML = reviews.map(review => `
            <div class="review-item border-bottom pb-3 mb-3">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <div class="d-flex align-items-center mb-2">
                    <div class="text-warning me-2">
                      ${'<i class="bi bi-star-fill"></i>'.repeat(review.rating)}${'<i class="bi bi-star"></i>'.repeat(5-review.rating)}
                    </div>
                    <strong>${review.fname} ${review.lname}</strong>
                    <small class="text-muted ms-2">${new Date(review.created_at).toLocaleDateString()}</small>
                  </div>
                  ${review.comment ? `<p class="mb-0">${review.comment}</p>` : ''}
                </div>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading reviews:', error);
      }
    }

    // Load review statistics
    async function loadReviewStats() {
      try {
        const response = await fetch(`/api/reviews/stats/${productId}`);
        const stats = await response.json();
        
        const reviewStats = document.getElementById('reviewStats');
        const averageRating = document.getElementById('averageRating');
        const starRating = document.getElementById('starRating');
        const totalReviews = document.getElementById('totalReviews');
        const ratingBars = document.getElementById('ratingBars');
        
        if (stats.total_reviews > 0) {
          reviewStats.classList.remove('d-none');
          averageRating.textContent = stats.average_rating;
          totalReviews.textContent = stats.total_reviews;
          
          // Create star rating display
          const fullStars = Math.floor(stats.average_rating);
          const hasHalfStar = stats.average_rating % 1 >= 0.5;
          starRating.innerHTML = '<i class="bi bi-star-fill"></i>'.repeat(fullStars) + 
            (hasHalfStar ? '<i class="bi bi-star-half"></i>' : '') + 
            '<i class="bi bi-star"></i>'.repeat(5 - fullStars - (hasHalfStar ? 1 : 0));
          
          // Create rating bars
          ratingBars.innerHTML = [5, 4, 3, 2, 1].map(rating => {
            const count = stats[`${rating}_star`] || 0;
            const percentage = stats.total_reviews > 0 ? (count / stats.total_reviews * 100) : 0;
            return `
              <div class="d-flex align-items-center mb-1">
                <span class="me-2 text-warning">
                  <i class="bi bi-star-fill"></i> ${rating}
                </span>
                <div class="progress flex-grow-1 me-2" style="height: 8px;">
                  <div class="progress-bar bg-warning" style="width: ${percentage}%"></div>
                </div>
                <small class="text-muted">${count}</small>
              </div>
            `;
          }).join('');
        }
      } catch (error) {
        console.error('Error loading review stats:', error);
      }
    }

    // Check if user can add a review
    async function checkUserReviewStatus() {
      try {
        const sessionResponse = await fetch('/session-data');
        const sessionData = await sessionResponse.json();
        
        if (sessionData.loggedIn && sessionData.user.role !== 'admin') {
          // Check if user has purchased this product
          const purchaseCheckResponse = await fetch(`/api/reviews/reviewable-products`);
          const reviewableProducts = await purchaseCheckResponse.json();
          const hasPurchased = reviewableProducts.some(product => product.id == productId);
          
          if (hasPurchased) {
            // Check if user already reviewed this product
            const reviewsResponse = await fetch(`/api/reviews/product/${productId}`);
            const reviews = await reviewsResponse.json();
            const userReview = reviews.find(review => review.user_id === sessionData.user.id);
            
            if (!userReview) {
              document.getElementById('addReviewForm').classList.remove('d-none');
            }
          }
        }
      } catch (error) {
        console.error('Error checking user review status:', error);
      }
    }

    // Handle review form submission
    document.addEventListener('DOMContentLoaded', function() {
      const reviewForm = document.getElementById('reviewForm');
      if (reviewForm) {
        reviewForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const formData = new FormData(reviewForm);
          const rating = formData.get('rating');
          const comment = formData.get('comment');
          
          if (!rating) {
            notify.error('Rating Required', 'Please select a rating before submitting.');
            return;
          }
          
          notify.loading('Submitting review...');
          
          try {
            const response = await fetch('/api/reviews', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                product_id: parseInt(productId),
                rating: parseInt(rating),
                comment: comment
              })
            });
            
            const result = await response.json();
            
            if (response.ok) {
              notify.success('Review Submitted', 'Thank you for your review!');
              reviewForm.reset();
              document.getElementById('addReviewForm').classList.add('d-none');
              loadReviews();
              loadReviewStats();
            } else {
              notify.error('Review Failed', result.error || 'Failed to submit review.');
            }
          } catch (error) {
            console.error('Error submitting review:', error);
            notify.error('Error', 'An error occurred while submitting your review.');
          }
        });
      }
    });
  </script>
  
  <style>
    .rating-input {
      display: flex;
      flex-direction: row-reverse;
      gap: 2px;
    }
    
    .star-label {
      font-size: 24px;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
      display: inline-block;
    }
    
    .star-label:hover,
    .star-label:hover ~ .star-label,
    input[type="radio"]:checked ~ .star-label {
      color: #ffc107;
    }
    
    .star-label i {
      font-size: 24px;
    }
    
    .review-item {
      transition: background-color 0.2s;
    }
    
    .review-item:hover {
      background-color: #f8f9fa;
    }
    
    .text-warning i {
      font-size: 16px;
    }
  </style>
</body>
</html>
