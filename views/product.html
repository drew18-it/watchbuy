<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details | WatchBuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Watch<span class="text-gold">Buy</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="mainNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
        </ul>
        <div class="d-flex align-items-center" id="auth-buttons"></div>
      </div>
    </div>
  </nav>

  <!-- Product Details Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
            <li class="breadcrumb-item"><a href="/shop" class="text-decoration-none">Shop</a></li>
            <li class="breadcrumb-item active" aria-current="page">Product Details</li>
          </ol>
        </nav>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div id="productDetails" class="card shadow-sm"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 WatchBuy Co.</p>
    <small>Contact us: support@watchbuy.com | +63 912 345 6789</small>
  </footer>

  <script src="/js/notifications.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    const prices = {
      1: 2999,
      2: 1499,
      3: 899,
      4: 1999,
      5: 2499,
      6: 1799
    };

    if (!productId) {
      document.getElementById('productDetails').innerHTML = `
        <div class="card-body text-center py-5">
          <h4 class="text-danger">Product not found</h4>
          <p class="text-muted">The requested product could not be found.</p>
          <a href="/shop" class="btn btn-primary">Back to Shop</a>
        </div>
      `;
    } else {
      fetch(`/api/products/${productId}`)
        .then(res => res.json())
        .then(async product => {
          if (!product || product.error) {
            document.getElementById('productDetails').innerHTML = `
              <div class="card-body text-center py-5">
                <h4 class="text-danger">Product not found</h4>
                <p class="text-muted">The requested product could not be found.</p>
                <a href="/shop" class="btn btn-primary">Back to Shop</a>
              </div>
            `;
            return;
          }

          const price = prices[product.id] ? `â‚±${prices[product.id].toLocaleString()}` : 'Price on request';

          // MULTI-IMAGE SUPPORT: Bootstrap carousel setup
          let imageCarouselHTML = '';
          if (product.images && Array.isArray(product.images) && product.images.length > 0) {
            imageCarouselHTML = `
              <div id="productCarousel" class="carousel slide h-100" data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                  ${product.images.map((img, idx) => `
                    <div class="carousel-item ${idx === 0 ? 'active' : ''} h-100">
                      <img src="${img}" class="d-block w-100 h-100 object-fit-cover rounded-start"
                        onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
                    </div>`).join('')}
                </div>
                ${product.images.length > 1 ? `
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>` : ''}
              </div>
            `;
          } else {
            imageCarouselHTML = `
              <img src="https://via.placeholder.com/600x400?text=Product+Image" 
                   alt="${product.name}" 
                   class="img-fluid rounded-start h-100 object-fit-cover">
            `;
          }

          // Check if user is admin
          let isAdmin = false;
          try {
            const sessionResponse = await fetch('/session-data');
            const sessionData = await sessionResponse.json();
            isAdmin = sessionData.loggedIn && sessionData.user.role === 'admin';
          } catch (error) {
            console.log('Could not check user session:', error);
          }

          const cartButtons = isAdmin ? `
            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i> Admin users cannot add items to cart.
            </div>
          ` : `
            <div class="d-grid gap-2 d-md-flex" id="cart-buttons">
              <button class="btn btn-primary btn-lg flex-fill" onclick="addToCart(${product.id})">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
              <a href="/cart" class="btn btn-outline-primary btn-lg flex-fill">
                <i class="bi bi-cart"></i> View Cart
              </a>
            </div>
          `;

          document.getElementById('productDetails').innerHTML = `
            <div class="row g-0">
              <div class="col-md-6">
                ${imageCarouselHTML}
              </div>
              <div class="col-md-6">
                <div class="card-body p-4">
                  <h2 class="card-title mb-3">${product.name}</h2>
                  <p class="card-text text-muted mb-4">${product.description || 'Premium timepiece with exceptional craftsmanship and elegant design.'}</p>
                  
                  <div class="row mb-4">
                    <div class="col-6">
                      <p class="mb-1"><strong>Price:</strong></p>
                      <h4 class="text-primary mb-0">${price}</h4>
                    </div>
                    <div class="col-6">
                      <p class="mb-1"><strong>Category:</strong></p>
                      <p class="mb-0">${product.category_name || 'Uncategorized'}</p>
                    </div>
                  </div>
                  
                  <div class="row mb-4">
                    <div class="col-6">
                      <p class="mb-1"><strong>Available:</strong></p>
                      <p class="mb-0">${product.quantity || 0} units</p>
                    </div>
                    <div class="col-6">
                      <p class="mb-1"><strong>Product ID:</strong></p>
                      <p class="mb-0">#${product.id}</p>
                    </div>
                  </div>
                  
                  ${!isAdmin ? `
                    <div class="mb-4">
                      <label for="qty" class="form-label"><strong>Quantity:</strong></label>
                      <div class="row">
                        <div class="col-md-6">
                          <input type="number" min="1" max="${product.quantity || 10}" value="1" id="qty" class="form-control" />
                        </div>
                      </div>
                    </div>
                  ` : ''}
                  
                  ${cartButtons}
                  
                  <div class="mt-3">
                    <a href="/shop" class="btn btn-outline-secondary">
                      <i class="bi bi-arrow-left"></i> Back to Shop
                    </a>
                  </div>
                </div>
              </div>
            </div>
          `;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('productDetails').innerHTML = `
            <div class="card-body text-center py-5">
              <h4 class="text-danger">Error loading product</h4>
              <p class="text-muted">There was an error loading the product details.</p>
              <a href="/shop" class="btn btn-primary">Back to Shop</a>
            </div>
          `;
        });
    }

    function addToCart(productId) {
      const qtyInput = document.getElementById('qty');
      const quantity = parseInt(qtyInput.value);

      if (!quantity || quantity < 1) {
        notify.error('Invalid Quantity', 'Please enter a valid quantity.');
        return;
      }

      notify.loading('Adding to cart...');

      fetch('/api/cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: productId, quantity })
      })
      .then(res => res.json())
      .then(data => {
        notify.clearAll();
        if (data.success) {
          notify.success('Added to Cart', 'Product has been added to your cart successfully!');
          qtyInput.value = 1;
        } else {
          notify.error('Add to Cart Failed', data.error || 'Failed to add to cart. Please make sure you are logged in.');
        }
      })
      .catch(err => {
        console.error(err);
        notify.clearAll();
        notify.error('Error', 'An error occurred while adding to cart.');
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      notify.info('Product Details', 'View product information and add to your cart');
    });
  </script>
</body>
</html>
