<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Cart | WatchBuy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Watch<span class="text-gold">Buy</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="mainNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
        </ul>
        <div class="d-flex align-items-center" id="auth-buttons">
          
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0">My Shopping Cart</h1>
          <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-house"></i> Back to Home
          </a>
        </div>
        
        <div id="cartContainer" class="card shadow-sm">
          <!-- Cart items will be loaded here -->
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="/shop" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Continue Shopping
          </a>
          <button class="btn btn-success btn-lg" onclick="proceedToCheckout()">
            <i class="bi bi-credit-card"></i> Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/notifications.js"></script>
  <script>
    // Map product_id to fixed price (frontend only)
    const priceMap = {
      1: 2999,
      2: 1499,
      3: 899,
      4: 1999,
      5: 2499,
      6: 1799
    };

    async function loadCart() {
      try {
        const data = await fetchWithNotification('/api/cart', {
          method: 'GET'
        }, {
          showLoading: false,
          showSuccess: false,
          showError: true
        });
        
        if (data) {
          displayCart(data);
        }
      } catch (error) {
        console.error('Load cart error:', error);
      }
    }

    function displayCart(data) {
      const cartContainer = document.getElementById('cartContainer');
      cartContainer.innerHTML = '';

      if (data.length === 0) {
        cartContainer.innerHTML = `
          <div class="card-body text-center py-5">
            <div class="mb-3">
              <i class="bi bi-cart-x" style="font-size: 3rem; color: #ccc;"></i>
            </div>
            <h4>Your cart is empty</h4>
            <p class="text-muted">Add some products to your cart to get started</p>
            <a href="/shop" class="btn btn-primary">Start Shopping</a>
          </div>
        `;
        return;
      }

      let totalAmount = 0;
      let totalItems = 0;

      data.forEach(item => {
        const productId = Number(item.product_id);
        const price = priceMap[productId] || 0;
        const itemTotal = price * item.quantity;
        totalAmount += itemTotal;
        totalItems += item.quantity;

        // Handle image path
        let imageSrc = 'https://via.placeholder.com/150x150?text=Product+Image';
        if (item.img_path) {
          if (item.img_path.startsWith('/uploads/')) {
            imageSrc = item.img_path;
          } else {
            imageSrc = `/uploads/${item.img_path}`;
          }
        }

        const card = document.createElement('div');
        card.className = 'card mb-3 border-0 shadow-sm';

        card.innerHTML = `
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-2 col-4">
                <img src="${imageSrc}" 
                     class="img-fluid rounded" 
                     alt="${item.name}"
                     style="height: 100px; object-fit: cover;"
                     onerror="this.src='https://via.placeholder.com/150x150?text=Image+Not+Found'">
              </div>
              <div class="col-md-6 col-8">
                <h5 class="card-title mb-1">${item.name}</h5>
                <p class="card-text text-muted small mb-2">${item.description || 'Premium timepiece'}</p>
                <div class="row">
                  <div class="col-6">
                    <p class="mb-1"><strong>Quantity:</strong> ${item.quantity}</p>
                  </div>
                  <div class="col-6">
                    <p class="mb-1"><strong>Price:</strong> ₱${price.toLocaleString()}</p>
                  </div>
                </div>
                <p class="mb-0"><strong>Total:</strong> ₱${itemTotal.toLocaleString()}</p>
              </div>
              <div class="col-md-4 col-12 text-md-end mt-3 mt-md-0">
                <button class="btn btn-outline-danger btn-sm" onclick="removeFromCart(${item.id})">
                  <i class="bi bi-trash"></i> Remove
                </button>
              </div>
            </div>
          </div>
        `;

        cartContainer.appendChild(card);
      });

      // Add cart summary
      const summaryCard = document.createElement('div');
      summaryCard.className = 'card border-0 bg-light mt-3';
      summaryCard.innerHTML = `
        <div class="card-body">
          <div class="row text-center">
            <div class="col-4">
              <h6 class="text-muted">Total Items</h6>
              <h4 class="mb-0">${totalItems}</h4>
            </div>
            <div class="col-4">
              <h6 class="text-muted">Total Amount</h6>
              <h4 class="mb-0 text-primary">₱${totalAmount.toLocaleString()}</h4>
            </div>
            <div class="col-4">
              <h6 class="text-muted">Items</h6>
              <h4 class="mb-0">${data.length}</h4>
            </div>
          </div>
        </div>
      `;

      cartContainer.appendChild(summaryCard);
    }

    async function removeFromCart(cartItemId) {
      try {
        const result = await fetchWithNotification(`/api/cart/${cartItemId}`, {
          method: 'DELETE'
        }, {
          loadingMessage: 'Removing item...',
          successMessage: 'Item removed from cart',
          errorMessage: 'Failed to remove item from cart'
        });
        
        if (result && result.success) {
          loadCart();
        }
      } catch (error) {
        console.error('Remove from cart error:', error);
      }
    }

    async function proceedToCheckout() {
      try {
        const result = await fetchWithNotification('/api/checkout', {
          method: 'POST'
        }, {
          loadingMessage: 'Processing checkout...',
          successMessage: 'Order placed successfully!',
          errorMessage: 'Failed to process checkout'
        });
        
        if (result && result.success) {
          loadCart();
        }
      } catch (error) {
        console.error('Checkout error:', error);
      }
    }

    // Initialize cart on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadCart();
      // Show welcome notification
      notify.info('Shopping Cart', 'Review your items and proceed to checkout');
    });
  </script>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 WatchBuy Co.</p>
    <small>Contact us: support@watchbuy.com | +63 912 345 6789</small>
  </footer>
</body>
</html>
