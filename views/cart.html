<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Cart | WatchBuy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Watch<span class="text-gold">Buy</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="mainNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
        </ul>
        <div class="d-flex align-items-center" id="auth-buttons">
          
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0">My Shopping Cart</h1>
          <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-house"></i> Back to Home
          </a>
        </div>
        
        <div id="cartContainer" class="card shadow-sm">
          <!-- Cart items will be loaded here -->
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="/shop" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-arrow-left me-2"></i> Continue Shopping
          </a>
          <button class="btn btn-success btn-lg px-4" onclick="proceedToCheckout()">
            <i class="bi bi-credit-card me-2"></i> Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/notifications.js"></script>
  <script>
    // No longer need hardcoded price map - using actual product prices from database

    async function loadCart() {
      try {
        const data = await fetchWithNotification('/api/cart', {
          method: 'GET'
        }, {
          showLoading: false,
          showSuccess: false,
          showError: true
        });
        
        if (data) {
          displayCart(data);
        }
      } catch (error) {
        console.error('Load cart error:', error);
      }
    }

    function displayCart(data) {
      const cartContainer = document.getElementById('cartContainer');
      cartContainer.innerHTML = '';

      if (data.length === 0) {
        cartContainer.innerHTML = `
          <div class="card-body text-center py-5">
            <div class="mb-4">
              <i class="bi bi-cart-x" style="font-size: 4rem; color: #dee2e6;"></i>
            </div>
            <h3 class="text-muted mb-3">Your cart is empty</h3>
            <p class="text-muted mb-4">Add some amazing watches to your cart to get started</p>
            <a href="/shop" class="btn btn-primary btn-lg">
              <i class="bi bi-shop me-2"></i>Start Shopping
            </a>
          </div>
        `;
        return;
      }

      let totalAmount = 0;
      let totalItems = 0;

             data.forEach(item => {
         const price = parseFloat(item.price) || 0;
         const itemTotal = price * item.quantity;
         totalAmount += itemTotal;
         totalItems += item.quantity;

        // Handle image path
        let imageSrc = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NzM4NyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlByb2R1Y3QgSW1hZ2U8L3RleHQ+PC9zdmc+';
        if (item.img_path) {
          if (item.img_path.startsWith('/uploads/')) {
            imageSrc = item.img_path;
          } else {
            imageSrc = `/uploads/${item.img_path}`;
          }
        }

        const card = document.createElement('div');
        card.className = 'card mb-3 border-0 shadow-sm';

        card.innerHTML = `
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-3 col-4">
                <div class="position-relative">
                  <img src="${imageSrc}" 
                       class="img-fluid rounded shadow-sm" 
                       alt="${item.name}"
                       style="height: 120px; width: 120px; object-fit: cover;"
                       onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxMiIgZmlsbD0iIzY2NzM4NyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4='">
                  <div class="position-absolute top-0 end-0 bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                       style="width: 25px; height: 25px; font-size: 12px; transform: translate(25%, -25%);">
                    ${item.quantity}
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-8">
                <h5 class="card-title mb-1 text-primary">${item.name}</h5>
                <p class="card-text text-muted small mb-2">${item.description || 'Premium timepiece'}</p>
                <div class="row g-2">
                  <div class="col-6">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-box text-muted me-2"></i>
                      <span class="small"><strong>Quantity:</strong> ${item.quantity}</span>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-tag text-muted me-2"></i>
                      <span class="small"><strong>Price:</strong> ₱${price.toLocaleString()}</span>
                    </div>
                  </div>
                </div>
                <div class="mt-2">
                  <span class="badge bg-success fs-6">₱${itemTotal.toLocaleString()}</span>
                  <small class="text-muted ms-2">Total</small>
                </div>
              </div>
              <div class="col-md-3 col-12 text-md-end mt-3 mt-md-0">
                <button class="btn btn-outline-danger btn-sm" onclick="removeFromCart(${item.id})">
                  <i class="bi bi-trash"></i> Remove
                </button>
              </div>
            </div>
          </div>
        `;

        cartContainer.appendChild(card);
      });

      // Add cart summary
      const summaryCard = document.createElement('div');
      summaryCard.className = 'card border-0 bg-gradient-primary text-white mt-3';
      summaryCard.style.background = 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)';
      summaryCard.innerHTML = `
        <div class="card-body">
          <div class="row text-center">
            <div class="col-4">
              <div class="d-flex flex-column align-items-center">
                <i class="bi bi-box-seam mb-2" style="font-size: 1.5rem;"></i>
                <h6 class="mb-1 opacity-75">Total Items</h6>
                <h4 class="mb-0 fw-bold">${totalItems}</h4>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-column align-items-center">
                <i class="bi bi-currency-dollar mb-2" style="font-size: 1.5rem;"></i>
                <h6 class="mb-1 opacity-75">Total Amount</h6>
                <h4 class="mb-0 fw-bold">₱${totalAmount.toLocaleString()}</h4>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-column align-items-center">
                <i class="bi bi-cart-check mb-2" style="font-size: 1.5rem;"></i>
                <h6 class="mb-1 opacity-75">Unique Items</h6>
                <h4 class="mb-0 fw-bold">${data.length}</h4>
              </div>
            </div>
          </div>
        </div>
      `;

      cartContainer.appendChild(summaryCard);
    }

    async function removeFromCart(cartItemId) {
      try {
        const result = await fetchWithNotification(`/api/cart/${cartItemId}`, {
          method: 'DELETE'
        }, {
          loadingMessage: 'Removing item...',
          successMessage: 'Item removed from cart',
          errorMessage: 'Failed to remove item from cart'
        });
        
        if (result && result.success) {
          loadCart();
        }
      } catch (error) {
        console.error('Remove from cart error:', error);
      }
    }

         async function proceedToCheckout() {
       try {
         const result = await fetchWithNotification('/api/checkout', {
           method: 'POST'
         }, {
           loadingMessage: 'Processing checkout...',
           successMessage: 'Order placed successfully! Check your email for confirmation.',
           errorMessage: 'Failed to process checkout'
         });
         
         if (result && result.success) {
           // Redirect to orders page or show success message
           setTimeout(() => {
             window.location.href = '/orders';
           }, 2000);
         }
       } catch (error) {
         console.error('Checkout error:', error);
       }
     }

    // Initialize cart on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadCart();
      // Show welcome notification
      notify.info('Shopping Cart', 'Review your items and proceed to checkout');
    });
  </script>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 WatchBuy Co.</p>
    <small>Contact us: support@watchbuy.com | +63 912 345 6789</small>
  </footer>
</body>
</html>
