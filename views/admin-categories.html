<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
  body {
    background-color: #f1f5f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #1e293b;
  }

  .container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
  }

  .back-button {
    margin-bottom: 20px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    color: #3b82f6;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .back-button:hover {
    color: #2563eb;
    transform: translateX(-2px);
  }

  .back-button i {
    font-size: 1.1rem;
  }

  h2 {
    font-size: 1.75rem;
    margin-bottom: 20px;
    font-weight: 700;
    color: #0f172a;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #f9fafb;
    border-radius: 12px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid #e2e8f0;
  }

  th {
    background-color: #e2e8f0;
    font-weight: 600;
    color: #334155;
  }

  td {
    color: #475569;
  }

  .form-control {
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 0.95rem;
  }

  .btn {
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
  }

  .btn-primary {
    background-color: #3b82f6;
    color: white;
    border: none;
  }

  .btn-primary:hover {
    background-color: #2563eb;
  }

  .btn-danger {
    background-color: #ef4444;
    color: white;
    border: none;
  }

  .btn-danger:hover {
    background-color: #dc2626;
  }

  .btn-secondary {
    background-color: #94a3b8;
    color: white;
    border: none;
  }

  .btn-secondary:hover {
    background-color: #64748b;
  }

  .form-inline {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  @media (max-width: 576px) {
    .form-inline {
      flex-direction: column;
    }

    th, td {
      font-size: 0.9rem;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <!-- Back to Dashboard Button -->
    <a href="/admin/dashboard" class="back-button">
      <i class="bi bi-arrow-left"></i>
      Back to Dashboard
    </a>

    <h2 class="mb-4">üè∑Ô∏è Manage Categories</h2>

    <!-- Add Category Form -->
    <form id="addCategoryForm" class="mb-4">
      <div class="input-group">
        <input type="text" id="categoryName" class="form-control" placeholder="New category name" required />
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Add Category
        </button>
      </div>
    </form>

    <!-- Categories Table -->
    <table class="table table-striped category-table">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Category Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="categoryList"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toast notification system
    function showToast(message, type = 'info', duration = 5000) {
      const toast = document.createElement('div');
      toast.className = `toast-message toast-${type}`;
      toast.innerHTML = `
        <div class="toast-header">
          <span class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</span>
          <button class="toast-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
        </div>
        <div class="toast-content">${message}</div>
      `;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        if (toast.parentElement) {
          toast.remove();
        }
      }, duration);
    }

    const categoryList = document.getElementById('categoryList');
    const addCategoryForm = document.getElementById('addCategoryForm');
    const categoryNameInput = document.getElementById('categoryName');

    // Fetch and display all categories
    function loadCategories() {
      showToast('Loading categories...', 'info', 2000);
      
      fetch('/api/categories')
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          categoryList.innerHTML = '';
          
          if (data.length === 0) {
            categoryList.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No categories found</td></tr>';
            showToast('No categories found', 'info');
            return;
          }
          
          data.forEach(cat => {
            categoryList.innerHTML += `
              <tr>
                <td>${cat.id}</td>
                <td contenteditable="true" onblur="updateCategory(${cat.id}, this.innerText.trim())">${cat.name}</td>
                <td>
                  <button class="btn btn-sm btn-danger" onclick="deleteCategory(${cat.id})">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </td>
              </tr>
            `;
          });
          
          showToast(`‚úÖ Loaded ${data.length} categories successfully`, 'success');
        })
        .catch(error => {
          console.error('Error loading categories:', error);
          showToast('‚ùå Failed to load categories: ' + error.message, 'error');
          categoryList.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Failed to load categories</td></tr>';
        });
    }

    // Add category
    addCategoryForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = categoryNameInput.value.trim();
      if (!name) {
        showToast('‚ùå Please enter a category name', 'error');
        return;
      }

      showToast('Adding category...', 'info', 2000);

      fetch('/api/categories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        categoryNameInput.value = '';
        loadCategories();
        showToast('‚úÖ Category added successfully!', 'success');
      })
      .catch(error => {
        console.error('Error adding category:', error);
        showToast('‚ùå Failed to add category: ' + error.message, 'error');
      });
    });

    // Update category name
    function updateCategory(id, newName) {
      if (!newName || newName.trim() === '') {
        showToast('‚ùå Category name cannot be empty', 'error');
        loadCategories(); // Reload to reset the editable field
        return;
      }

      showToast('Updating category...', 'info', 2000);

      fetch(`/api/categories/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newName })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(() => {
        showToast('‚úÖ Category updated successfully!', 'success');
      })
      .catch(error => {
        console.error('Error updating category:', error);
        showToast('‚ùå Failed to update category: ' + error.message, 'error');
        loadCategories(); // Reload to reset the editable field
      });
    }

    // Delete category
    function deleteCategory(id) {
      if (!confirm('Are you sure you want to delete this category? This action cannot be undone.')) {
        return;
      }

      showToast('Deleting category...', 'warning', 2000);

      fetch(`/api/categories/${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(() => {
        loadCategories();
        showToast('‚úÖ Category deleted successfully!', 'success');
      })
      .catch(error => {
        console.error('Error deleting category:', error);
        showToast('‚ùå Failed to delete category: ' + error.message, 'error');
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      showToast('üîÑ Loading categories...', 'info', 2000);
      loadCategories();
    });
  </script>
</body>
</html>
