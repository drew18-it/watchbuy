<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #1e293b;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #0f172a;
    }

    .container {
      max-width: 980px;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .btn-success {
      background-color: #10b981;
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-danger {
      background-color: #ef4444;
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-warning {
      background-color: #f59e0b;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      color: white;
    }

    .btn-primary {
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .table-dark {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      table {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/admin-users">Users</a>
        <a class="nav-link active" href="/admin-orders">Orders</a>
        <a class="nav-link" href="/admin/products">Products</a>
        <a class="nav-link" href="/admin-charts">Analytics</a>
        <a class="nav-link" href="/admin-categories">Categories</a>
        <a class="nav-link text-danger" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="top-bar">
      <h2>üì¶ Order Management</h2>
      <button class="btn btn-outline-info me-2" onclick="testDatabase()">Test DB</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>User ID</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Orders will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function testDatabase() {
      fetch('/api/admin/test-db')
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('‚úÖ Database connection successful!');
          } else {
            alert('‚ùå Database connection failed: ' + data.error);
          }
        })
        .catch(err => {
          console.error('Database test error:', err);
          alert('‚ùå Database test failed: ' + err.message);
        });
    }

    function loadOrders() {
      console.log('Loading orders...');
      
      fetch('/api/admin/orders')
        .then(res => {
          console.log('Response status:', res.status);
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          console.log('Orders data received:', data);
          const tbody = document.getElementById('orderTableBody');
          tbody.innerHTML = '';

          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center">No orders found in database.</td></tr>';
            return;
          }

          data.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>#${order.id}</td>
              <td>${order.user_id}</td>
              <td>${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</td>
              <td>${new Date(order.created_at).toLocaleString()}</td>
              <td>
                <button class="btn btn-sm btn-success mb-1" onclick="markAsCompleted(${order.id})" ${order.status === 'paid' ? 'disabled' : ''}>
                  ‚úÖ Mark Completed
                </button>
                <button class="btn btn-sm btn-warning mb-1" onclick="cancelOrder(${order.id})" ${order.status === 'paid' || order.status === 'cancelled' ? 'disabled' : ''}>
                  ‚ùå Cancel Order
                </button>
                <button class="btn btn-sm btn-primary mb-1" onclick="viewOrderDetails(${order.id})">
                  üìÑ View Details
                </button>
                <button class="btn btn-sm btn-danger mb-1" onclick="deleteOrder(${order.id})">
                  üóë Delete
                </button>
              </td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          console.error('Failed to fetch orders:', err);
          const tbody = document.getElementById('orderTableBody');
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center text-danger">
                <strong>Failed to load  orders.</strong><br>
                <small>Error: ${err.message}</small><br>
                <button class="btn btn-sm btn-outline-primary mt-2" onclick="loadOrders()">Try Again</button>
              </td>
            </tr>
          `;
        });
    }

    function markAsCompleted(orderId) {
      if (!confirm(`Are you sure you want to mark order #${orderId} as completed?`)) return;

      // Show loading state
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = '<div class="loading"></div> Processing...';
      button.disabled = true;

      fetch(`/api/admin/orders/${orderId}/complete`, { method: 'PUT' })
        .then(res => {
          if (!res.ok) {
            return res.json().then(data => {
              if (res.status === 400 && data.message === 'Order is already completed') {
                // Handle already completed order
                alert('‚ÑπÔ∏è Order is already completed!');
                loadOrders(); // Refresh to update UI
                return { success: true }; // Treat as success
              }
              throw new Error(`HTTP error! status: ${res.status}`);
            });
          }
          return res.json();
        })
        .then(data => {
          if (data.success) {
            alert('‚úÖ Order marked as completed successfully!');
            loadOrders();
          } else {
            throw new Error(data.message || 'Failed to complete order');
          }
        })
        .catch(err => {
          console.error('Error completing order:', err);
          alert('‚ùå Failed to mark order as completed: ' + err.message);
        })
        .finally(() => {
          // Restore button state
          button.innerHTML = originalText;
          button.disabled = false;
        });
    }

    function cancelOrder(orderId) {
      if (!confirm(`Are you sure you want to cancel order #${orderId}? This action cannot be undone.`)) return;

      fetch(`/api/admin/orders/${orderId}/cancel`, { method: 'PUT' })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('‚ùå Order cancelled successfully!');
            loadOrders();
          } else {
            alert('‚ùå Failed to cancel order: ' + (data.message || 'Unknown error'));
          }
        })
        .catch(err => {
          console.error('Error:', err);
          alert('Something went wrong while cancelling the order.');
        });
    }

    function viewOrderDetails(orderId) {
      fetch(`/api/admin/orders/${orderId}`)
        .then(res => res.json())
        .then(order => {
          let itemsHtml = '';
          if (order.items && Array.isArray(order.items)) {
            itemsHtml = order.items.map(item =>
              `<li>${item.name || 'Unknown Product'} ‚Äî Qty: ${item.quantity} ‚Äî ‚Ç±${item.price || 0}</li>`
            ).join('');
          } else {
            itemsHtml = '<li>No items found</li>';
          }

          const details = `
            <p><strong>Order ID:</strong> #${order.id}</p>
            <p><strong>User ID:</strong> ${order.user_id}</p>
            <p><strong>Status:</strong> <span class="badge ${order.status === 'paid' ? 'bg-success' : order.status === 'pending' ? 'bg-warning' : 'bg-danger'}">${order.status}</span></p>
            <p><strong>Created At:</strong> ${new Date(order.created_at).toLocaleString()}</p>
            <p><strong>Total Amount:</strong> ‚Ç±${order.total_amount || 0}</p>
            <p><strong>Items:</strong></p>
            <ul>${itemsHtml}</ul>
          `;

          document.getElementById('orderDetailsBody').innerHTML = details;
          const modal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
          modal.show();
        })
        .catch(err => {
          console.error('Failed to fetch order details:', err);
          alert('‚ùå Failed to load order details.');
        });
    }

    function deleteOrder(orderId) {
      if (!confirm(`Are you sure you want to delete order #${orderId}? This action cannot be undone.`)) return;

      fetch(`/api/admin/orders/${orderId}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('üóë Order deleted successfully.');
            loadOrders();
          } else {
            alert(`‚ùå Failed to delete order. Reason: ${data.error || 'Unknown error'}`);
          }
        })
        .catch(err => {
          console.error('‚ùå Error:', err);
          alert('‚ùå An error occurred while deleting the order.');
        });
    }

    // Initial load
    testAdminRoutes();

    // Test admin routes first
    function testAdminRoutes() {
      console.log('Testing admin routes...');
      fetch('/admin/test')
        .then(res => res.json())
        .then(data => {
          console.log('Admin routes test result:', data);
          if (data.success) {
            console.log('Admin routes working, checking login...');
            checkAdminLogin();
          } else {
            alert('Admin routes not working. Please check server configuration.');
          }
        })
        .catch(err => {
          console.error('Admin routes test failed:', err);
          alert('Cannot connect to admin routes. Please check server.');
        });
    }

    // Check if user is logged in as admin
    function checkAdminLogin() {
      fetch('/session-data')
        .then(res => res.json())
        .then(data => {
          console.log('Session data:', data);
          if (!data.loggedIn) {
            alert('Please log in first.');
            window.location.href = '/login';
            return;
          }
          if (data.user.role !== 'admin') {
            alert('Admin access required. Please log in as admin.');
            window.location.href = '/';
            return;
          }
          // User is admin, load orders
          loadOrders();
        })
        .catch(err => {
          console.error('Error checking session:', err);
          alert('Error checking login status. Please try again.');
        });
    }
  </script>

  <!-- Modal for Order Details -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="orderDetailsBody">
          <!-- Details will be inserted dynamically -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
